<app-dashboard></app-dashboard>
<div class="add"><a (click)="lgModal.show()"><span class="glyphicon glyphicon-plus"></span> Add New P.O </a>&nbsp;|&nbsp; <span class="glyphicon glyphicon-upload"></span> <a> Upload P.O</a></div>
<div class="col-sm-4 grid">
    <ag-grid-angular style="height: 250px; width: 1000px;" class="ag-theme-fresh" [rowData]="ctlrowData" [columnDefs]="ctlcolumnDefs"
            [gridOptions]="gridOptions"
            enableColResize
            enableSorting
            enableFilter
            suppressRowClickSelection
            toolPanelSuppressGroups
            toolPanelSuppressValues
            rowHeight="30"
            rowSelection="multiple"
            (gridReady)="onReady($event)"
            (rowClicked)="onRowClicked($event)">
    </ag-grid-angular>
</div>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-emp-init-form></app-emp-init-form>
            </div>
          </div>
        </div>
      </div>
      <div bsModal #lgModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" (click)="lgModal2.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-viewpo></app-viewpo>
            </div>
          </div>
        </div>
      </div>
