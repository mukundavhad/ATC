<app-home></app-home>

<li>
  <div class="row">
    <div class="col-md-6">
      <form action="" method="post" name="Login_Form" class="form-signin">
        <br>

        <input [(ngModel)]="user.email" id="email" type="email" class="form-control validate" name="Username" placeholder="Username"
          required="" autofocus="" />
        <br />
        <input [(ngModel)]="user.password" id="password" type="password" class="form-control validate" name="Password" placeholder="Password"
          required="" />
        <br />
        <span class="ErrorMessage">{{errorMsg}}</span>
        <br />
        
        <button (click)="login()" class="btn btn-lg btn-primary btn-block" name="action" value="Login" type="Submit">Login</button>
        <br />
      
        <a href="#">
          <h4>
            <b> Forgot Password ? </b>
          </h4>
        </a>
        <hr class="colorgraph">
        
      </form>
    </div>
  </div>
</li>
